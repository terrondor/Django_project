{% extends 'base.html' %}

{% block content %}
<h2>{% if form.instance.id %}Редактировать{% else %}Создать{% endif %} пост</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.id %}Обновить{% else %}Создать{% endif %}</button>
</form>
<a href="{% url 'post_list' %}">Назад к списку</a>
{% endblock %}
